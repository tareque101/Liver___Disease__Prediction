<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feature-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 12px;
        }
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .risk-high {
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
            border: 1px solid #f5c6cb;
        }
        .risk-medium {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid #ffeaa7;
        }
        .risk-low {
            background: linear-gradient(135deg, #d1ecf1 0%, #a6e1ec 100%);
            border: 1px solid #bee5eb;
        }
        .result-card { display: none; }
        .main-card {
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border: none;
        }
        .card-header {
            border-radius: 16px 16px 0 0 !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            border-radius: 10px;
            padding: 12px 30px;
            transition: all 0.3s;
        }
        .feature-badge {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 5px;
            font-size: 0.85em;
        }
        .prediction-badge {
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .loading-spinner {
            color: #667eea;
        }
        .sub-headline {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            font-weight: 400;
        }
        .probability-chart-container {
            max-width: 250px;
            margin: 0 auto;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card main-card">
                    <div class="card-header text-white">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-heartbeat fa-2x me-3"></i>
                            <div>
                                <h2 class="mb-1">Liver Disease Prediction</h2>
                                <div class="sub-headline">Advanced AI-powered liver health assessment</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <!-- Prediction Form -->
                        <form id="predictionForm">
                            <div class="row">
                                {% for feature in model_info.features %}
                                <div class="col-md-6 mb-3">
                                    <label for="{{ feature }}" class="form-label fw-semibold">
                                        <i class="fas fa-vial me-2 text-primary"></i>
                                        {{ feature.replace('_', ' ') }}
                                        <small class="text-muted feature-range" data-feature="{{ feature }}"></small>
                                    </label>
                                    {% if feature == 'Gender' %}
                                    <select class="form-select" id="{{ feature }}" name="{{ feature }}" required>
                                        <option value="">Select Gender</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                    {% else %}
                                    <input type="number" class="form-control" id="{{ feature }}" name="{{ feature }}"
                                           step="0.1" required>
                                    {% endif %}
                                </div>
                                {% endfor %}
                            </div>

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg me-3">
                                    <i class="fas fa-brain me-2"></i>Analyze Health Risk
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="fillSampleData()">
                                    <i class="fas fa-flask me-2"></i>Sample Data
                                </button>
                            </div>
                        </form>

                        <!-- Results -->
                        <div id="resultCard" class="card mt-4 result-card">
                            <div class="card-header bg-transparent border-bottom-0">
                                <h4 class="mb-0 text-center">
                                    <i class="fas fa-chart-line me-2 text-primary"></i>
                                    Health Assessment Results
                                </h4>
                            </div>
                            <div class="card-body">
                                <div id="predictionResult" class="text-center"></div>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div id="probabilityChart" class="probability-chart-container"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="featureAnalysis" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border loading-spinner" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted fw-semibold">
                                <i class="fas fa-microscope me-2"></i>Analyzing biomarkers...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Load feature ranges
        fetch('/feature-ranges')
            .then(response => response.json())
            .then(ranges => {
                Object.keys(ranges).forEach(feature => {
                    const element = document.querySelector(`[data-feature="${feature}"]`);
                    if (element && ranges[feature].normal) {
                        element.textContent = ` (Normal: ${ranges[feature].normal} ${ranges[feature].unit})`;
                    }
                });
            });

        // Form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultCard = document.getElementById('resultCard');

            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            resultCard.style.display = 'none';

            try {
                const formData = new FormData(this);
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                displayResults(result);

            } catch (error) {
                alert('Analysis failed: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        function displayResults(result) {
            const resultCard = document.getElementById('resultCard');
            const resultDiv = document.getElementById('predictionResult');

            // Set risk level class
            resultCard.className = `card mt-4 result-card risk-${result.risk_level}`;

            let riskBadge = '';
            if (result.risk_level === 'high') {
                riskBadge = '<span class="badge bg-danger prediction-badge"><i class="fas fa-exclamation-triangle me-2"></i>High Risk</span>';
            } else if (result.risk_level === 'medium') {
                riskBadge = '<span class="badge bg-warning prediction-badge"><i class="fas fa-exclamation-circle me-2"></i>Medium Risk</span>';
            } else {
                riskBadge = '<span class="badge bg-success prediction-badge"><i class="fas fa-check-circle me-2"></i>Low Risk</span>';
            }

            resultDiv.innerHTML = `
                <div class="p-4 rounded-3 ${result.prediction === 'Liver Disease' ? 'bg-light border border-danger' : 'bg-light border border-success'}">
                    <h3 class="mb-3">${result.prediction}</h3>
                    <div class="mb-3">${riskBadge}</div>
                    <p class="mb-0 text-muted">Confidence Level: <strong class="text-dark">${result.confidence}</strong></p>
                </div>
            `;

            // Display probability chart
            displayProbabilityChart(result.class_probabilities);

            // Display feature analysis
            displayFeatureAnalysis(result.input_features);

            resultCard.style.display = 'block';
        }

        function displayProbabilityChart(probabilities) {
            const ctx = document.createElement('canvas');
            document.getElementById('probabilityChart').innerHTML = '<h5 class="text-center mb-3"><i class="fas fa-chart-pie me-2"></i>Risk Probability</h5>';
            document.getElementById('probabilityChart').appendChild(ctx);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Healthy', 'Liver Disease'],
                    datasets: [{
                        data: [probabilities.healthy * 100, probabilities.disease * 100],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '65%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw.toFixed(1)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayFeatureAnalysis(features) {
            let analysisHtml = '<h5 class="mb-3"><i class="fas fa-chart-bar me-2"></i>Biomarker Analysis</h5><div class="row">';

            // Highlight abnormal values
            Object.keys(features).forEach(feature => {
                const value = features[feature];
                let status = 'normal';
                let note = '';
                let icon = 'check';

                // Simple medical logic for demonstration
                if (feature === 'Total_Bilirubin' && value > 1.2) {
                    status = 'abnormal';
                    note = 'Elevated';
                    icon = 'exclamation-triangle';
                } else if (feature === 'Albumin' && value < 3.4) {
                    status = 'abnormal';
                    note = 'Low';
                    icon = 'arrow-down';
                } else if (feature === 'Alamine_Aminotransferase' && value > 40) {
                    status = 'abnormal';
                    note = 'Elevated';
                    icon = 'arrow-up';
                }

                analysisHtml += `
                    <div class="col-6 mb-2">
                        <div class="card feature-card ${status === 'abnormal' ? 'border-warning' : 'border-light'}">
                            <div class="card-body p-3 text-center">
                                <div class="d-flex align-items-center justify-content-between">
                                    <small class="fw-semibold">${feature.replace('_', ' ')}</small>
                                    <i class="fas fa-${icon} text-${status === 'abnormal' ? 'warning' : 'success'}"></i>
                                </div>
                                <div class="mt-2">
                                    <strong class="h6">${value}</strong>
                                    ${note ? `<br><small class="text-warning">${note}</small>` : '<small class="text-success">Normal</small>'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            analysisHtml += '</div>';
            document.getElementById('featureAnalysis').innerHTML = analysisHtml;
        }

        function fillSampleData() {
            // Sample data for a potential liver disease case
            const sampleData = {
                'Age': 58,
                'Gender': '1',
                'Total_Bilirubin': 2.8,
                'Direct_Bilirubin': 1.3,
                'Alkaline_Phosphotase': 298,
                'Alamine_Aminotransferase': 64,
                'Aspartate_Aminotransferase': 100,
                'Total_Protiens': 6.2,
                'Albumin': 3.1,
                'Albumin_and_Globulin_Ratio': 0.9
            };

            Object.keys(sampleData).forEach(feature => {
                const element = document.getElementById(feature);
                if (element) {
                    element.value = sampleData[feature];
                }
            });
        }
    </script>
</body>
</html>
